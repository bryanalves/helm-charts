# Default values for rtorrent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bryanalves/rtorrent
  tag: 0.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000
  httpPort: 80

ingressService:
  type: NodePort
  rtorrentPort: 57778
  dhtPort: 57779
  externalTrafficPolicy: Local
  #externalIPs: []

persistence:
  enabled: false
  #existingClaim:

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

security:
  uid: 0
  gid: 0

rtorrentConfig: {}

extraVolumes: []
extraVolumeMounts: []
