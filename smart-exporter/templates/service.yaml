apiVersion: v1
kind: Service
metadata:
  name: {{ template "smart-exporter.fullname" . }}
  labels:
    app: {{ template "smart-exporter.name" . }}
    chart: {{ template "smart-exporter.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- with .Values.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ template "smart-exporter.name" . }}
    release: {{ .Release.Name }}

